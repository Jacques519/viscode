<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STUDENT LOG IN</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h1><img src="Images/014.jpg"></h1>
        <div class="page">
            <h4 class="title">STUDENT LOGIN</h4>
            <hr class="first"><br>
            <p class="reg">Registration Number</p>
            <div class="registration">
                <input placeholder="Registration Number" type="text" class="field">
            </div>
            <p class="pass">Password</p>
            <div class="password">
                <input placeholder="Password" type="password" class="field">
            </div>
            <p class="reset"><b>Reset Password?</b></p>
            <button class="Login"><b>Login</b></button>
            <br><br><br>
            <hr class="line"><br>
            <p class="other">Click here to easily access LMS</p>
            <button class="lms">LMS(ODEL)</button> 
        </div>
    </body>
</html>
