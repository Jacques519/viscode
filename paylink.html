<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <title>payment</title>
        <link rel="stylesheet" href="style4.css" class="css">
    </head>
    <body>
        <div class="card">
            <h2>Mpesa STK payment</h2>
            <p class="first"><b>If pop up does not work use, 'Pay Manually' below</b></p>
            <p class="second"><b>YOU HAVE GOT A DISCOUNT OF KSH 4</b></p>
            <p class="third">Phone number</p>
            <div class="group">
                <input placeholder="Number" type="text" class="field">
                <input placeholder="Amount Ksh" type="text" class="field">
            </div>
            <div class="btn">
            <button class="activate">ACTIVATE</button>
            </div>
            <p class="fourth">You will receive an mpesa pop up. Enter your pin to complete payment</p>
            <p class="or"><b>OR</b></p>
            <div class="pay">
            <button class="manual">Pay Manually TO Till</button>
            </div>
            <a>Forgot password?</a>
            <p class="fifth">
                Don't have an account?
                <a>Create an Account</a>
            </p>
        </div>
    </body>
</html>
